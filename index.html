<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetrics</title>
     <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- heading user stats -->
        <h1>LeetMetrics</h1>

        <div class="user-container">
            <p>Enter LeetCode username below: </p>
            <div class="user-input-container">
                <input type="text" id="user-input" placeholder="enter username here">
                <button id="search-btn">Search</button>
            </div>
            
            <div id="loading-message" class="loading-message" style="display: none;">
                Fetching data, please wait...
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">

                <div class="progress-item">
                    <div class="all-progress circle">
                        <span id="all-label"></span>
                        <p>Total Problems Solved</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-cards">
                <!-- Here we populate cards dynamically from the JS code -->
            </div>
        </div>
    </div>
</body>
</html>
